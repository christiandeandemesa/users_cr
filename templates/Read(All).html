<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users_cr.css') }}">
</head>
<body>
    <div class=header>
        <h1>All Users</h1>
    </div>
    <div class=body>
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href='/show/{{ user.id }}'>Show</a> | <a href='/edit/{{ user.id }}'>Edit</a> | <a href='/delete/{{ user.id }}'>Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class=footer>
        <a href='/add'>Add a New User</a>
    </div>
</body>
</html>
